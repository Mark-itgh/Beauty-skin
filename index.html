        function downloadApk() {
            // Specify the path to your APK file
            const apkFilePath = 'app-release.apk';

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = apkFilePath;
            a.download = 'app-release.apk'; // Set the file name
